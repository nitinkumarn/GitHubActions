name: Nitins GitHubActions

on:
  push:
    branches:[main]

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
         -name: Checkout Code
         uses: actions/checkout@v4

          -name: setup node.js
          uses: actions/setup-node@v4
          with:
            node-version: '14'

          -name: Install Dependencies 
          run: npm install
          
          -name: Build
          run: npm run build

          -name: Test
          run: npm run test